<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jorney</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<section class="background">

    <div class="header">
        <div class="journey">
            <span >JOURNEY</span>
        </div>

        <div class="icons">
            <i class="calculator" style="font-size:24px"> </i>
            <i class="newspaper" style="font-size:24px"></i>
            <i class="compass" style="font-size:24px">    </i>
            <span class="welcome">Welcome, <a href="#" class="reg">Log In</a> or <a href="#" class="reg">Sign Up</a></span>
        </div>
    </div>

    <div class="body">
        <div class="regMenu">

            <div class="headerForm">
                <div class="greenBlock"></div>

                <span class="signUp">Sign Up</span>
                <a href="#" class="logIn">Log in</a>
            </div>


            <button class="facebookButton"><i class="fa fa-facebook-f" style="font-size:25px"></i><span class="stickBtn"></span><span class="facebookTxt">Facebook</span></button>
            <button class="googleButton"><i class="fa fa-google-plus" style="font-size:25px"></i><span class="stickBtn"></span><span class="googleTxt">Google</span></button>



            <div class="stick1"></div>
            <span class="or">or</span>
            <div   class="stick2"></div>

            <input placeholder="Jason" class="name" title="">
            <input placeholder="Last Name" class="lastName" title="">
            <input placeholder="Email" class="email" title="">
            <input placeholder="Choose password" class="choose" title="">
            <input placeholder="Confirm Password" class="confirm" title="">

            <!--<div class="birdDiv">&#10004;</div>-->
            <label class="container">
                <span class="agree">Agree our <span class="tc">Terms&Conditions</span></span>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

            <button class="create">Create account</button>

        </div>
    </div>

</section>
</body>
</html>
